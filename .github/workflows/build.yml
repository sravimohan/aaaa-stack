name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore ./AAAA.Server

      - name: Build
        run: dotnet build ./AAAA.Server --configuration Release

      - name: Run tests
        run: dotnet test ./AAAA.Server --configuration Release
